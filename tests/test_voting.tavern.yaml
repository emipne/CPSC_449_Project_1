---
test_name: Upvote
stages:
  - name: Make sure we are getting success response after upvoting

    request:
      url: http://localhost:2015/votes/upvotes
      method: POST
      json:
        vote_id: 100
      headers:
        content-type: application/json

    # The expected response code 201
    response:
      status_code: 201

